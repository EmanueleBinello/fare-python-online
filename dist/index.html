<!doctype html>
<html lang="it">
  <head>
    <title>FARE Python Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
  </head>
  <body>

  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded">
        <a class="navbar-brand" href="index.html">FARE Python Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsFARE" aria-controls="navbarsFARE"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Main Navbar -->
        <div class="collapse navbar-collapse" id="navbarsFARE">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="btn-runit" role="button"
                  class="btn btn-success"><i class="fa fa-play"></i> Esegui</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btn-save" role="button"
                  class="btn btn-warning" ><i class="fa fa-floppy-o"></i>
                  Salva</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btn-clean" role="button"
                  class="btn btn-warning" ><i class="fa fa-floppy-o"></i>
                  Pulisci</a>
            </li>
          </ul>
          <li class="nav-item">
              <a class="nav-link" href="#">Aiuto</a>
            </li>
        </div>
    </nav>
    
    <!-- Alerts -->
    <!-- Refactor this! Call them via JS! -->
    <div class="row mx-auto bd-example mt-3">
      <div id="goodresult" class="alert alert-success w-100"
          style="display:none;" role="alert">
        Programma senza errori! Controlla il risultato.
      </div>
      <div id="badresult" class="alert alert-danger w-100"
          style="display:none;" role="alert">
        Questo programma ha degli errori. Correggili!
      </div>
    </div>

    <!-- Main Zone -->
    <div class="row mt-3">
      <!-- Input -->
      <div class="col">
        <form> 
          <textarea id="pythonInput"># Inserire il codice sorgente.&#13;&#10;</textarea>
        </form>
      <!-- Output -->
      </div>
      <div class="col mr-3 rounded border border-success">
        <pre class="pre-scrollable" id="pythonOutput" ></pre>         
      </div>
    </div>
  </div>

    <!-- Webpack loader -->
    <script src="bundle.js"></script>
  </body>
</html>
